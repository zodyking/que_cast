speak:
  name: Speak (queued)
  description: Enqueue a TTS message for serialized playback with optional interrupt/priority. Choose which proxy by entry_id or by title.
  fields:
    message:
      required: true
      selector:
        text:
    proxy_id:
      required: false
      selector:
        text:
      description: >
        Config entry ID or title of the proxy instance to use. If omitted, the integration will try to match by media_player or fall back to the first instance.
    media_player_entity_id:
      required: false
      selector:
        entity:
          domain: media_player
    language:
      required: false
      selector:
        text:
    options:
      required: false
      selector:
        object:
    interrupt:
      required: false
      default: false
      selector:
        boolean:
    priority:
      required: false
      default: 0
      selector:
        number:
          min: -10
          max: 10
          step: 1
    volume_override:
      required: false
      selector:
        number:
          min: 0
          max: 1
          step: 0.01
    pre_roll_ms:
      required: false
      selector:
        number:
          min: 0
          max: 1000
          step: 10